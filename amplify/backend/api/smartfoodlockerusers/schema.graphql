# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Items @model{
    item_id: ID! @primaryKey
    item_img: String
    category_id: ID!
    item_name: String
    item_price: String
    race_option: Int
    soup_option: Int
    release: Boolean
    deleteAt: AWSDateTime
    create_user: ID
    update_user: ID
    delete_user: ID
    logical_deletion_flg: Boolean
}

type ItemList {
    item_id: String
    item_img: String
    category_id: String
    item_name: String
    item_price: Int
    remaiks: String
    release: Int
    create_at: Int
    update_at: Int
    delete_at: Int
    create_user: Int
    update_user: Int
    delete_user: Int
    logical_deletion_flg: Int
}

type ItemListConnection {
    items: [ItemList]
    nextToken: String
}

type Users @model {
    user_id: ID! @primaryKey
    user_name: String
    user_email: String
    user_number: String
}

type Carts @model {
    id: ID! @primaryKey
    item_id: ID!
    items: Items @hasOne(fields: ["item_id"])
    user_id: ID!
    race_option: String
    soup_option: String
}

type PayInfo @ model {
    user_id: ID! @primaryKey
    card_number: Int
    expiry: Int
}

type Query {
    getItemList(item_id: String!): ItemList
    listItemLists(limit: Int, nextToken: String): ItemListConnection
}