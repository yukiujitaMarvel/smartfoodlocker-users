# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Items @model{
    id: ID! @primaryKey
    item_img: String
    category_id: ID!
    item_name: String
    item_price: Int
    release: Boolean
    deleteAt: AWSDateTime
    item_stock: Int
    create_user: ID
    update_user: ID
    delete_user: ID
    logical_deletion_flg: Boolean
}

type Users @model {
    user_id: ID! @primaryKey
    user_name: String
    user_email: String
    user_number: String
}

type Carts @model {
    id: ID! @primaryKey
    item_id: ID!
    items: Items @hasOne(fields: ["item_id"])
    user_id: ID!
    users: Users @hasOne(fields: ["user_id"])
    rice_option: String
    soup_option: String
}

type Orders @model {
    id: ID! @primaryKey
    item_id: ID!
    items: Items @hasOne(fields: ["item_id"])
    user_id: ID!
    users: Users @hasOne(fields: ["user_id"])
    statas: String
    lock_flg: Boolean
    item_num: Int
    create_user: ID
    update_user: ID
}

type PayInfo @ model {
    user_id: ID! @primaryKey
    card_number: Int
    expiry: Int
}
