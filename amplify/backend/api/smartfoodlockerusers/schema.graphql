# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type ItemList {
    item_id: String
    item_img: String
    category_id: String
    item_name: String
    item_price: Int
    remaiks: String
    release: Int
    create_at: Int
    update_at: Int
    delete_at: Int
    create_user: Int
    update_user: Int
    delete_user: Int
    logical_deletion_flg: Int
}

type ItemListConnection {
    items: [ItemList]
    nextToken: String
}

type User {
    user_id: String
    user_name: String
    user_email: String
    user_number: String
    create_at: String
    update_at: String
}

type UserConnection {
    items: [User]
    nextToken: String
}

type Query {
    getItemList(item_id: String!): ItemList
    listItemLists(limit: Int, nextToken: String): ItemListConnection
    getUser(user_id: String!): User
    listUsers(limit: Int, nextToken: String): UserConnection
}